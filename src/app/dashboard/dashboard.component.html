<div class="dashboard-container">
    <h2>Investment Portfolio</h2>
    <div class="chart-container">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
    <table>
      <thead>
        <tr>
          <th>Asset</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of portfolio">
          <td>{{ item.asset }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price | currencyPipe }}</td>
          <td>{{ item.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
